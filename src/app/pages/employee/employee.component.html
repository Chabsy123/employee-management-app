<div class="container-fluid mt-4">
  <div class="row">
    <!-- Employee Portal Section -->
    <div class="col-md-7">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">Employee Portal</h5>

        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Employee ID</th>
                  <th>Name</th>
                  <th>Contact No</th>
                  <th>Email</th>
                  <th>Department</th>
                  <th>Role</th>
                  <th>Gender</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Employee rows would be populated here -->
                <tr>
                  <td>1</td>
                  <td>John Doe</td>
                  <td>1234567890</td>
                  <td>john&#64;example.com</td>
                  <td>IT</td>
                  <td>Developer</td>
                  <td>Male</td>
                  <td>
                    <button class="btn btn-sm btn-warning me-1">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- New Employee Section -->
    <div class="col-md-5">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h5 class="card-title mb-0">New Employee</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="employeeName" class="form-label">Employee Name</label>
              <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="contactNo" class="form-label">Contact No</label>
              <input type="text" class="form-control" id="contactNo" placeholder="Enter contact number">
            </div>
            <div class="mb-3">
              <label for="parentDept" class="form-label">Parent Department</label>
              <select class="form-select" id="parentDept"    name="deptId" (change)="onDeptChange()">
                <option selected disabled>Select department</option>
                @for (item of parentDeptList; track $index) {
                <option [value]="item.departmentId">{{item.departmentName}}</option>}
              </select>
            </div>
            <div class="mb-3">
              <label for="childDept" class="form-label">Child Department</label>
              <select class="form-select" id="childDept">
                <option selected disabled>Select department</option>
                @for (item of childDeptList; track $index) {
                  <option [value]="item.childDeptId">{{item.departmentName}}</option>}
              </select>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" id="role" placeholder="Enter role">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
